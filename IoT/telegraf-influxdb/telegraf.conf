[global_tags]

[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "20s"
  precision = ""
  hostname = "192.xxx.0.xxx"
  omit_hostname = false

[[outputs.influxdb]]
  urls = ["http://influxdb:8086"]
  database = "boyeo"
  timeout = ""
  username = "admin"
  password = "admin"

[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false


[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]


[[inputs.diskio]]

[[inputs.kernel]]

[[inputs.mem]]

[[inputs.processes]]

[[inputs.swap]]

[[inputs.system]]

[[processors.converter]]
  [processors.converter.fields]
  measurement = ["mqtt_string"]
  tag = ["tagId"]
  string = ["value"]

[[inputs.mqtt_consumer]]
  name_override = "mqtt_string"
  servers = ["mqtt://220.90.129.60:1883"]
  topics = [
    "#"
  ]

  data_format = "json"
  json_query = "Wrapper"

  json_string_fields= ["value"]
  tag_keys = ["tagId"]
    